<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Italiana&family=Jost:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
  />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Flower delivery shop</title>
</head>
<body>
  <div class="page-container">
    <header class="page-header">
      <div class="container">
        <a href="./index.html">
          <img src="./images/logo.png" alt="Logo" width="84px" height="84px"
        /></a>
        <nav class="navbar">
          <ul class="menu">
            <li><a href="">Gallery</a></li>
            <li><a href="">Delivery</a></li>
            <li><a href="">Contacts</a></li>
          </ul>
        </nav>
        <div class="nav-buttons">
          <input type="search" />
          <button type="button">EN</button>
          <button type="button">EUR</button>
          <button type="button">
            <img
              src="./images/call us btn.png"
              alt="call us"
              width="84px"
              height="26px"
            />
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-text">
            <p class="hero-text-motto">
              Beautiful and fresh flowers for all occasions
            </p>
            <h1 class="main-title">Flower Lover</h1>
            <button type="button" class="hero-button">Order now</button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </div>
</body>
